services:
  postgres:
    image: postgres:18.2-bookworm
    networks:
      - internal
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: valkey/valkey:9.0.2-alpine
    env_file:
      - .env
    networks:
      - internal
    command: ["valkey-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "valkey-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  django:
    image: ghcr.io/22mahmoud/mahmoudashraf.dev:latest
    networks:
      - internal
    entrypoint: ["/app/bin/django-entrypoint.sh"]
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "manage.py", "health_check", "health_check-container", "localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery:
    image: ghcr.io/22mahmoud/mahmoudashraf.dev:latest
    networks:
      - internal
    env_file:
      - .env
    command:
      - celery
      - '-A'
      - src.tasks
      - worker
      - '-l'
      - INFO
      - '--without-gossip'
      - '--without-mingle'
      - '--without-heartbeat'
    restart: unless-stopped
    init: true
    depends_on:
      django:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A src.tasks inspect ping --timeout 10"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s

  celerybeat:
    image: ghcr.io/22mahmoud/mahmoudashraf.dev:latest
    networks:
      - internal
    env_file:
      - .env
    command:
      - celery
      - '-A'
      - src.tasks
      - beat
      - '-l'
      - INFO
      - '--scheduler'
      - 'django_celery_beat.schedulers:DatabaseScheduler'
    restart: unless-stopped
    init: true
    depends_on:
      django:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: ghcr.io/22mahmoud/mahmoudashraf.dev-nginx:latest
    networks:
      - caddy
      - internal
    env_file:
      - .env
    labels:
      caddy: mahmoudashraf.dev
      caddy.reverse_proxy: "{{upstreams 80}}"
    restart: unless-stopped
    depends_on:
      django:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  internal:
    driver: bridge
  caddy:
    external: true

volumes:
  postgres_data:
  redis_data:
