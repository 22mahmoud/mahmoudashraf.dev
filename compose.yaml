x-logging: &default-logging
  driver: json-file
  options:
    max-size: '10m'
    max-file: '5'

services:
  postgres:
    image: postgres:18.2-bookworm
    networks:
      - internal
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: valkey/valkey:9.0.2-alpine
    env_file:
      - .env
    networks:
      - internal
    command: ["valkey-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD", "valkey-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  static:
    image: ghcr.io/22mahmoud/mahmoudashraf.dev-nginx:${IMAGE_TAG:?IMAGE_TAG is required}
    networks:
      - caddy
    restart: unless-stopped
    init: true
    security_opt:
      - no-new-privileges:true
    logging: *default-logging

  django:
    image: ghcr.io/22mahmoud/mahmoudashraf.dev:${IMAGE_TAG:?IMAGE_TAG is required}
    networks:
      - internal
      - caddy
    entrypoint: ["/app/bin/django-entrypoint.sh"]
    env_file:
      - .env
    init: true
    stop_grace_period: 45s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging: *default-logging
    labels:
      caddy: mahmoudashraf.dev
      caddy.reverse_proxy: "{{upstreams 8000}}"

      # Redirects
      caddy.redir_0: "/yt https://www.youtube.com/@22mahmoud 301"
      caddy.redir_1: "/youtube https://www.youtube.com/@22mahmoud 301"
      caddy.redir_2: "/gh https://github.com/22mahmoud 301"
      caddy.redir_3: "/github https://github.com/22mahmoud 301"
      caddy.redir_4: "/in https://www.linkedin.com/in/22mahmoud 301"
      caddy.redir_5: "/linkedin https://www.linkedin.com/in/22mahmoud 301"

      # Proxy /js/script.js to goatcounter
      caddy.handle_0: "/js/script.js"
      caddy.handle_0.rewrite: "/count.js"
      caddy.handle_0.reverse_proxy: "goatcounter:8080"
      caddy.handle_0.reverse_proxy.header_up: "Host stats.mahmoudashraf.dev"

      # Proxy /count to goatcounter
      caddy.handle_1: "/count"
      caddy.handle_1.reverse_proxy: "goatcounter:8080"
      caddy.handle_1.reverse_proxy.header_up: "Host stats.mahmoudashraf.dev"

      # Static Files
      caddy.handle_2: /static/*
      caddy.handle_2.0_reverse_proxy: "static:80"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "manage.py", "health_check", "health_check-container", "django:8000"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery:
    image: ghcr.io/22mahmoud/mahmoudashraf.dev:${IMAGE_TAG:?IMAGE_TAG is required}
    networks:
      - internal
    env_file:
      - .env
    command:
      - celery
      - '-A'
      - src.tasks
      - worker
      - '-l'
      - INFO
      - '--without-gossip'
      - '--without-mingle'
      - '--without-heartbeat'
    restart: unless-stopped
    init: true
    stop_grace_period: 45s
    security_opt:
      - no-new-privileges:true
    logging: *default-logging
    depends_on:
      django:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celerybeat:
    image: ghcr.io/22mahmoud/mahmoudashraf.dev:${IMAGE_TAG:?IMAGE_TAG is required}
    networks:
      - internal
    env_file:
      - .env
    command:
      - celery
      - '-A'
      - src.tasks
      - beat
      - '-l'
      - INFO
      - '--scheduler'
      - 'django_celery_beat.schedulers:DatabaseScheduler'
    restart: unless-stopped
    init: true
    stop_grace_period: 45s
    security_opt:
      - no-new-privileges:true
    logging: *default-logging
    depends_on:
      django:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy


networks:
  internal:
    driver: bridge
  caddy:
    external: true

volumes:
  postgres_data:
  redis_data:
