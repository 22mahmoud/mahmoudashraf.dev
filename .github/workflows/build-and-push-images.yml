name: Build and Push App Images

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize repository name
        id: vars
        run: |
          echo "repo=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (django)
        id: meta_django
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.vars.outputs.repo }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=long,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Docker metadata (nginx)
        id: meta_nginx
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.vars.outputs.repo }}-nginx
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=long,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push django image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: django
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_django.outputs.tags }}
          labels: ${{ steps.meta_django.outputs.labels }}
          cache-from: type=gha,scope=django
          cache-to: type=gha,mode=max,scope=django

      - name: Build and push nginx image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: nginx
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_nginx.outputs.tags }}
          labels: ${{ steps.meta_nginx.outputs.labels }}
          cache-from: type=gha,scope=nginx
          cache-to: type=gha,mode=max,scope=nginx

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    concurrency:
      group: production-deploy
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload compose.yaml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: compose.yaml
          target: ${{ secrets.VPS_APP_DIR }}/

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script_stop: true
          script: |
            set -euo pipefail

            if [ -n "${{ secrets.GHCR_USERNAME }}" ] && [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            fi

            cd "${{ secrets.VPS_APP_DIR }}"
            export IMAGE_TAG="sha-${{ github.sha }}"

            docker compose pull
            docker compose up -d
            docker compose ps
